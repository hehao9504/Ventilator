name: Build Windows Installer

on:
  push:
    branches: [ main ] # 或者你的发布分支，如 release
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest # 在 Windows 环境下运行

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # 根据你的项目需求选择 Node.js 版本

    - name: Install dependencies
      run: npm install # 或者 yarn install

    - name: Build Vue app
      run: npm run build # 或者 yarn build (这是 Vite 构建命令)

    - name: Build Electron app for Windows
      run: npm run pack # 或者 electron-builder --win --x64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # electron-builder 可能需要此权限来发布

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-vue-app-installer
        path: dist_electron/*.exe # electron-builder 输出 .exe 文件的路径
        # 如果打包的是 .msi 或其他格式，路径可能不同
