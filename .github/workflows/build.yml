name: Build Electron App for Windows

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - run: npm run electron:build
      - uses: actions/upload-artifact@v3
        with:
          name: Windows-installer
          path: dist_electron/

